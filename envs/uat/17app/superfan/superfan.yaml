engagements:
  - type: 1
    fanExp: 50
# topLevelValueMultiplier defines the multifier of value at the top level snack.
# The value of top laborreward level will be value of normal Level * topLevelValueMultiplier.
# Currently only snackValues in incentive project apply this multiplier.
# The range of valid multipler is [1, 100]. Multiplier lower than 1 will be set to 10 by default,
# and larger than 100 will be set to 100.
topLevelValueMultiplier: 10
enableDecay: true
# injectLevelForFolloweesLimit defines the limit of number of injecting superfan level of followees in get-followees API.
# The range of valid limit is [0, 100]. Higher limit will cause higher latency of get-followees API
injectLevelForFolloweesLimit: 50
