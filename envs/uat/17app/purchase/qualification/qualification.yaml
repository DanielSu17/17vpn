# This config control the whole purchase qualification store. 
enablePurchaseQualification: true 

underagedPurchase:
  enableUnderagedPurchaseLimitRegion:
    JP: true
    OTHERS: false
  # underaged user purchase limitation amount (USD)
  limitationAmount: 2000
  testStartTime: 1970-01-01T00:00:00+09:00
  testEndTime: 1970-01-02T23:59:59+09:00

blacklist:
  enableUserBlacklist: true
  regionPayMethods:
    TW:
      - ECPAY
    JP:
      - BY_GMO
      - PAIDY