reviveInterval: 90
streamerAliveLimit: 90
# disableRevive 用來關閉Revive機制
disableRevive: true
# aliveHelperInterval 是一些原本Revive幫做的行為包含紅包處理跟Obs的Revive處理用的時間
aliveHelperInterval: 30
# aliveHelperSendReviveMsg 在關閉Revive時要不要發reviveEvent(Pubnub/ably)的開關
aliveHelperSendReviveMsg: true
# disconnectSeconds 當 Revive關閉時，需要多久才會把直播間關閉
disconnectSeconds: 600
