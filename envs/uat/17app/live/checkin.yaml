# A viewer is full attendance at a stream when he checks in a streamer's consecutive lives <count> times.
#
# <minDuration> is the min duration in terms of seconds that a stream will be counted in consecutive streams.
# MinDuration should be larger than 300 seconds
enable: true


 # 是否需要斷勾
isResetCount: true

 # 舊版的斷勾不會使用，當簽到次數等於count會出現一個 Checkin message
count: 5 

 # 控制允許不簽到的次數
toleranceCount: 3

 # 新版的斷勾
migrateV2: true

 # 有效開播時間，秒
minDuration: 90


levelToRock: 2
useLocalcache: true
streamInfoUsePagingv2: true
levels:
  # level / check in count mapping table
  - level: 1
    min: 0
  - level: 2
    min: 5
  - level: 3
    min: 10
  - level: 4
    min: 20
  - level: 5
    min: 40
  - level: 6
    min: 80
  - level: 7
    min: 160
  - level: 8
    min: 320
checkinByLive: false