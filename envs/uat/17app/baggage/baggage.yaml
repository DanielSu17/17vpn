newLogicForUseItem: true
handleExpiredValuableItems: true

archiveToBQ: true
archiveOption:
  archiveThresholdInHours: 168
  excludeHours:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 21
    - 22
