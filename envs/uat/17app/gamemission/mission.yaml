# Reward structure:
## type: type of reward (int)
## id: ID of reward in this type, e.g. giftID, badgeID (string)
## iconURL: iconURL of reward (string, optional for some type)
## i18nDescription: description of reward (i18n, optional for some type)
### key: i18n key (string)
### params: parameters of i18n (array of Param)
#### value: value of parameter (string)
#### mapOption: map option of parameter 
#### fontAttribute: font attribute of parameter (fontAttribute, optional)
##### textColor: text color of font attribute (string)
## value: value of reward (int, optional for some type)
## quantity: quantity of reward (int, optional for some type)
## expiredTimeSec: expired time of reward (int, optional for some type)

# Reward example:
# reward:
#   type: 1 # baggage
#   id: "super_idol_gift" # giftID
#   # iconURL: (optional) default is gift icon URL
#   # i18nDescription: (optional) default is gift description
#   # value: 5 (optional) point of gift
#   quantity: 10 # quantity of reward
#   expiredTimeSec: 86400 # expired time of reward
#
# reward:
#   type: 2 # badge
#   id: "super_idol_badge" # badgeID
#   # iconURL: (optional) default is badge icon URL
#   # i18nDescription: (optional) default is badge description
#   # value: (not use)
#   # quantity: (not use)
#   # expiredTimeSec: (not use)
#
# reward:
#   type: 3 # exp
#   # id: (not use)
#   # iconURL: (not use)
#   # i18nDescription: (optional) default is exp description
#   value: 100 # exp value
#   # quantity: (not use)
#   # expiredTimeSec: (not use)

