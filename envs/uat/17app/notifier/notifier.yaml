# To prevent sending PN to real users in non-production environment, only whitelist users can be send PN
# Do not set it in Prod
whitelist:
#   - 6a27c5d7-6c85-4247-9925-c010b138a0d0  #tw_user_web

braze:
  # 1. Check type whitelist
  messageTypeWhitelist:
    - NewLiveMessage
    - NewLiveScheduleMessage
    - ChurnUserMessage
    - NewSystemMessage
    - NewClanInviteMessage
    - NewClanChatMessage
    - NewPrivateChatMessage
    - NewGuardianMessage
    - NewGuardianStolenMessage
    - NewFollowMessage
    - NewFollowRequestMessage
    - NewPostLikeMessage
    - NewPostCommentMessage
    - NewPostTagMessage
    - NewPostPushMessage
#     
#     - NewUnreadPostBadgeCount
    - NewPostCommentTagMessage
    - NewLiveRemindingMessage
    - NewClipMessage
    - NewArchiveCompletedMessage
    - NewArchiveBannedMessage
    - NewArchiveLikedMessage

  # 2. Check user whitelist
  # must be sent PN by Braze, ignoring the below ratio
  userWhitelist:

  # 3. Check ratio
  # use Braze or FCM, max: 100, min: 0
  ratio: 100
  
  # backup when Braze returns error, use FCM as backup
  enableBackup: true
