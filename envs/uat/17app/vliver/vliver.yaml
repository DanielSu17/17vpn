# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1 #2D
    enabled: true
    versionControl:
      ios: "3.233.0"
      android: "2.148.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
      - "iphone11,10"
      - "iphone12"
  - model: 2 #3D
    enabled: true
    versionControl:
      ios: "3.235.0"
      android: "2.150.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
     # - "iPhone12,1" # vavadeiPhone 11
     # - "SM-F7110" # vavadeGalaxy Z Flip3 5G
  - model: 3
    enabled: true
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 20  # maximum: 200MB 
# 最大可保存數目
maxSavedCharacters: 3

# 優先用 vliver models 開播的使用者清單
