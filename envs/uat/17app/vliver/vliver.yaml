# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1
    enabled: true
    versionControl:
      ios: "3.233.0"
      android: "2.148.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
      - "iphone11,10"
      - "iphone12"
  - model: 2
    enabled: true
    versionControl:
      ios: "3.235.0"
      android: "2.150.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3
    enabled: true
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 20  # maximum: 200MB 
# 最大可保存數目
maxSavedCharacters: 3


# Note: will use this field for contract users setting after VRM launched
# 優先用 vliver models 開播的使用者清單
contractUsers: 
  - model: 1 # live 2D
    users: &live2DcontractUsers
      - "97749857-d91a-40f5-b058-9130fbedd002"
      - "274961ab-7712-484f-a366-4133f56fae2f"
      - "d7aa5e04-c032-408d-8172-b356245320ad" # rogerfriend1
  - model: 2 # VRM
    users: []

# Note: this field will be deprecated after VRM launched, make sure move the streamers setting to contractUsers (model:1) above
# 優先用vliver models 開播的使用者清單
vliverContractUsers: *live2DcontractUsers
