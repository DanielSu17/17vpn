# a map of banners information of tabs
# 
# id-1:
#   - actionType:
#     giftBanner:
#     giftBannerTitle:
#     giftBannerURL:
# id-2:
#   - actionType:
#     giftBanner:
#     giftBannerTitle:
#     giftBannerURL:
#   - actionType:
#     giftBanner:
#     giftBannerTitle:
#     giftBannerURL:
#
#    ...
#
# 1. id is unique string, same as tab.yaml
# 2. actionType can be:
#    1: EVENT, 2: ARMY 3: LINK 4: ELITE
# 3. giftBanner is the picture of the banner, separates by languages
# 4. giftBannerTitle is descriotion of banner, separates by languages
# 5. giftBannerURL is the URL to jump when click banner, separates by languages
#
# for example:
# army:
#   - actionType: 1
#     giftBanner: "http://cdn.17app.co/989c8312-e406-4be1-ad95-e4963e4c1d8a.png"
#     giftBannerTitle: "戰隊說明"
#     giftBannerURL: "https://17.live/army/about"
#
army:
