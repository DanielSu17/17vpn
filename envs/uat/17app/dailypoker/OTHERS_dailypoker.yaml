startTime: "2019-12-10 12:00:00 (GMT+0800)"
endTime: "2020-12-31 23:59:59 (GMT+0800)"

# array of i18n model
rules:
  - key: dailypoker_rule1 # 首次登入將可抽取%1張撲克牌
    params:
      - value: 5
  - key: dailypoker_rule2 # 首次登入後隔日登入可以抽取%1張撲克牌
    params:
      - value: 1
  - key: dailypoker_rule3 # 連續登入%1日可以抽取%2張撲克牌
    params:
      - value: 8
      - value: 2
  - key: dailypoker_rule4 # 連續登入%1日可以抽取%2張撲克牌，連續登入時間越長，可以抽取的撲克
    params:
      - value: 15
      - value: 3
  - key: dailypoker_rule5 # 可兌換經典遊艇袋、尊榮寶寶、留言後方徽章等大獎，詳情請至個人頁->我的簽到確認。
  - key: dailypoker_rule6 # 本活動僅限特定幸運的用戶參加，並非所有用戶皆可參與。
  - key: dailypoker_rule7 # 本活動截止時間為$1。
    params:
      - value: "2019-12-31 23:59:59 (GMT+0800)"
  - key: dailypoker_rule8 # 本活動由 17 Media 主辦且保有修改與變更活動之權利。蘋果公司 (Apple, Inc.) 未參與或贊助此活動。

