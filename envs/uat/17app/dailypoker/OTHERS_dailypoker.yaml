# 首抽
reroll:
  numCardsGain: 5

# dayFrom or dayTo = 0 表示無邊界
signIn:
  - dayFrom: 1
    dayTo: 7
    numCardsGain: 1
  - dayFrom: 8
    dayTo: 14
    numCardsGain: 2
  - dayFrom: 15
    dayTo: 0
    numCardsGain: 3

# 獎品包設定
# // example of requirement's type
# // | type                | value | 
# // | ---------           | ----- | 
# // | HighCard            | 0 | 散牌
# // | OnePair             | 1 | 一對
# // | TwoPairs            | 2 | 兩對
# // | ThreeOfaKind        | 3 | 三條
# // | Straight            | 4 | 順子
# // | Flush               | 5 | 同花
# // | FullHouse           | 6 | 葫蘆
# // | FourOfaKind         | 7 | 鐵支
# // | StraightFlush       | 8 | 同花順
# // | AKQJ10StraightFlush | 9 | 同花大順

# // example of reward contents' type, and its corresponding field
# // | type                       | refField
# // | --------                   | --------
# // | 0 experience               | exp
# // | 1 gift                     | gift
# // | 2 premiumBaby              | freePremiumBabyHrs
# // | 3 barrage                  | barrage
# // | 4 comment top right badge  | commentBadge

# gift:
#   giftID:
#   amount:
#   expireTimeSecs:

# NOTE: not implemented yet
# barrage:
#   category:
#   amount:

# commentBadge:
#   imageURL:
#   expireTimeSecs:

