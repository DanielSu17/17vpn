# for mongo table migration
# if we want to migrate LiveStream to LiveStreamV2
# step 1: prepare new table data
# step 2: turn shield
# step 3: update this config with
#         readOnlyTables: ["LiveStream"]
# step 4: wait config deployed to all pods
# step 5: check if all writing operations stop on mongo table
# step 6: sync new table with old one if needed
# step 7: update this config with
#         readOnlyTables: []
#         tableMapping:
#           "LiveStream": "LiveStreamV2"
# step 8: turn off shield
tableMapping:

readOnlyTables: []

enableMultiClient: true
checkMultiClientExist: true

userTables:
  - User
  - UserPreference
  - UserTerm
  - UserTermHistory
  - SearchUser
  - OpenIDHistory
  - FreezedDevice
  - Device
  - ResetPasswordTokenRecord
  - BaasLicense
  - BaasAccountBinding
  - SMSVerificationRecord
  - Block
  - UserFollowV2
  - UserFollowV2B
  - UserFollowRequestedV2
  - UserFollowRequestedV2B
  - UserWatchHistoryV2
  - UserWatchHistoryV2B
  - UserStyles
