# virtual streamer region order
virtualStreamRegionOrder: ["JP", "TW", "HK", "MY"]
# position example: <type>_<tab>
position:
  # index start from 1
  # Tab : hot
  program_hot: []
  beltBanner_hot: 6
  carouselBannerHot: 3
  beltBannerLatest: 4
  carouselBannerLatest: 1

  # index start from 0
  banner_tv: [2]
  banner_clip: [0]
# this is for setting position priority in hot cell
priority:
  - name: 1 # TVSHOW
  #  - name: 2 # TRIVIA_ON_TV
  #  - name: 4 # TRIVIA
  - name: 5 # WEREWOLVES
#  - name: 3 # TVBANNER

# Expand the cell size to 2x2 if the number of cells less/equal than the number
enableExpandCellSize: true
expandCellSizeThreshold: 5

# Fill streams in other region to fit the page limit in hot
