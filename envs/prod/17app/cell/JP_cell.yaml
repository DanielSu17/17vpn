# position example: <type>_<tab>
position:
  # index start from 1
  # Tab : hot
  program_hot: [4, 10, 15, 20, 25]
  beltBanner_hot: 6
  virtualStreamer_hot: 3
  carouselBannerHot: 3

  # index start from 0
  banner_tv: [2]
  banner_clip: [0]
# this is for setting position priority in hot cell
priority:
  - name: 1 # TVSHOW
  - name: 2 # TRIVIA_ON_TV
  - name: 4 # TRIVIA


# Expand the cell size to 2x2 if the number of cells less/equal than the number
enableExpandCellSize: false
expandCellSizeThreshold: 5

# Fill streams in other region to fit the page limit in hot
supplyOtherRegionInHot: true

# entrance room setting for cells with CellType_ENTRANCE_ROOM
# - position >= 1
# - minRoomsRequired >= 1
# - start, end support two formats: "06:10:00" or "2019-04-01 08:22:00"
# - topic: (全民話題 1), (PK 2)
# - topicTitles: string array
# - whitelist: userID array
entranceRooms:
  - enable: false
    position: 5
    minRoomsRequired: 3
    title: "today_hot_topic_title"
    description: "today_hot_topic_entrance_room_des_date"
    caption: "vote_entry_title"
    vipFrameID: "FRAME_ENTRANCEROOMV2"
    vipFrameURL: "https://cdn.17app.co/29a31d62-4602-4a57-9d40-4a9fafaacf40.png"
    iosFrameURL: "https://cdn.17app.co/9042f826-c53d-45ab-87a5-861844ccb0d4.png"
    iconID: "ICON_ENTRANCEROOM"
    iconURL: "https://assets-17app.akamaized.net/8fb28053-6a8e-453b-9a65-36d1009b6894.png"
    start: "06:10:00"
    end: "18:20:00"
    topic: 1
    topicTitles:
    topics: # deprecate soon
      1:
    whitelist:
  - enable: true
    position: 6
    minRoomsRequired: 6
    start: "00:00:00"
    end: "23:59:59"
    topic: 2 # PK
    caption: "PK_entry_title"

