# Archive

maxDurationSecond: 28800 # 8 hours
expiredSecond: 604800 # 7 day
captionLengthChar: 50

# supportMessageLiveMode use bitmask to check if the live mode supports sending messages to acm
# example:
#   only support normal live stream: 1
#   only support PK mode: 2
#   only support groupcall: 4
#   support normal + PK: 3 (= 1 + 2)
#   support normal + groupcall: 5 (= 1 + 4)
#   support normal, PK and groupcall: 7 (= 1 + 2 + 4)
#   not support any mode: 0
supportMessageLiveMode: 0

# TODO: storeArchiveIDInLiveStreamV2 should be deprecated after ACM fix the response of RegisterArchiveJob
storeArchiveIDInLiveStreamV2: false
