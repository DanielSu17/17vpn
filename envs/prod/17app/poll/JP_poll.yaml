# Poll setting
# MUST make sure that corresponding gift ids exist in gift database
# In this case, they should be poll_option_{a|b|c|d|e}_{30|49|99|199|399|599|3999} by the value of giftIDTempalte
minTTL: 5
maxTTL: 60
maxTitleDescLen: 20
maxOptDescLen: 10
minOptionCount: 2
maxOptionCount: 5
freeVoteEnable: true
freeVoteWhitelist: []
availableLimit:
  mins: 1
  count: 5
freeVoteAndroidVersion: 2.3.67
freeVoteIOSVersion: 3.44.0
defaultPrice: 99
enableFreePriceForOfficialTopics: true # 官方話題可選擇0點
availablePrice:
  5:
  30:
  49:
  99:
  199:
  399:
  599:
  3999:
availableOptionID:
  - poll_option_a
  - poll_option_b
  - poll_option_c
  - poll_option_d
  - poll_option_e
giftIDTemplate: '{{.OptionID}}_{{.Price}}'
hotTopic: "today_hot_topic"
topics:
  - tag: "趣味"
    title: "女性の髪型、どっちが好き？"
    options: ["ショートヘア", "ロングヘア"]
