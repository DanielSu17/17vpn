# giftID means the giftID returned by poke(for old version)
giftLv1ID: gift_pokepoke
giftLv2ID: gift_pokepoke_lv2
giftLv3ID: gift_pokepoke_lv3

# enableTimeLimit control if we should limit the time of showing poke dialog
enableTimeLimit: false

# timeLimit control how long the poke dialog will be showed to viewer in seconds
timeLimit: 30

# NOTED: i18nkey will be applied after user reopen app
i18nkeys:
  streamerPokeAll: system_poke_all_user_name_event
  streamerPokeUser: poke_viewer_event
  pokeAnimationTitle: poke_viewer_event
  userFreePokeBack: poke_back_streamer_event
  userPokeBack: poke_back_streamer_with_point_event
  pokeBackMenuTitle: streamer_poke_you_event
  pokeBackMultiTimesMenuTitle: streamer_poke_you_many_times_event

# NOTED: animation will be applied since config deployed
# animtaionID for poke
pokeAnimationID: poke_streamer_chocolate

