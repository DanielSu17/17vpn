# The values in animation must be ascending order.
# animationType: none:0, guardian:1, vip: 2, baller(1/2/3): 3~5
# animationDefault: enable:1, disable:2. For user default baller animation setting.
enable: true
animationDefault: 1
animation:
    - animationType: 4
      minLevel: 90
    - animationType: 5
      minLevel: 120
    - animationType: 16
      minLevel: 160
    - animationType: 17
      minLevel: 200
