# adjustMode: 
#   0: toggle
#   1: slider
#
# type: 
#   0: 17
#   1: third party

platform:
  ios:
    default:
      enable: true
      features:
        - id: 17skin # 原始美肌
          enable: true
          min: 0
          max: 1
          default: 1
          adjustMode: 0
          displayName: streamer_beautify_homemade
          iconUrl: https://cdn.17app.co/9ec3a6ef-2b84-4222-9638-eb263f05f60c.png
