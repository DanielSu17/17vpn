        - id: thinFace # 瘦臉
          enable: true
          min: 0
          max: 1
          default: 0.1
          adjustMode: 1
          displayName: streamer_beautify_slimface
          iconUrl: https://cdn.17app.co/57265140-0a5c-49ed-9588-5c905fe6ed8d.png
          type: 1
