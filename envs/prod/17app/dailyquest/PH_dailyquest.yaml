#連續簽到小幫手訊息
#daily_continuous_login_dialog

# switch for daily sign-in reward
enable: true

# 0: available for all level. Otherwise, apply it for users below the level
level: 0

# old daily sign-in reward for each day: [1st, 2nd, 3rd, 4th, 5th, 6th, 7th]
rewards: [10, 15, 20, 25, 30, 35, 40]

# disable auto sign in hottest
disableSignInHottest: false

# can get sign-in reward and newbie reward simultaneously
enableSignInAndNewbieRewardAtSameTime: true

# do not dailySignIn reward after register midnight
noAnimationTTLAfterRegister: 0

# daily for sign-in reward for voucher version
enableSignInReward: true

