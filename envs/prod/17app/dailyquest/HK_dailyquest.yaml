# time interval for resetting daily quest counter
questInterval: 86400

# newbie_days defines who is newbie
newbieDays: 7

# idleHintSec defines how long will newbie quest dialog popup after being idle
idleHintSec: 60

# checkPNAfterComplete defines how much newbie missions be completed will request client to check PN
checkPNAfterComplete: 2

# newbie_rewards defines newbie quest rewards
# type are defined as following
# - 1: DAILY_CHECK_IN
# - 2: ENTER_LIVE
# - 3: FOLLOW_STREAMER
# - 4: WATCH_CLIP
# - 5: JOIN_17Q
# - 6: LIVE_CHECK_IN_SIX
# - 7: LIVE_CHECK_IN_SEVEN
# - 8: LIKE_POST
# - 9: COMMENT_LIVE
# - 10: SEND_GIFT
# - 11: BUY_POINT
