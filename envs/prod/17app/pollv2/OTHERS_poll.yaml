  30:
  49:
  99:
  199:
  399:
  599:
  3999:
availableOptionID:
  - poll_option_a
  - poll_option_b
  - poll_option_c
  - poll_option_d
  - poll_option_e
giftIDTemplate: '{{.OptionID}}_{{.Price}}'
