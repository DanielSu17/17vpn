maxTTL: 60
maxTitleDescLen: 20
maxOptDescLen: 10
minOptionCount: 2
maxOptionCount: 5
freeVoteEnable: false
freeVoteWhitelist: []
availableLimit:
  mins: 1
  count: 5
freeVoteAndroidVersion: 2.3.67
freeVoteIOSVersion: 3.44.0
defaultPrice: 99
