# Regions are all operation regions that have their own leaderboard
# NOTE: Move this to a more general place if any other feature needs this.
deprecateOld: false
regionEnable: true
numShownMonth: 7
rankRange: 10
regions:
  - TW
  - JP
  - HK
  - MY
  - US
  - SG
useShardTable: true 
regionBoards: #regionBoards define each region board's order
  TW: [1, 2, 36, 23, 34, 18, 15, 16, 5, 3]
  JP: [1, 2, 36, 34, 23, 18, 15, 5, 3]
  HK: [1, 2, 36, 23, 34, 18, 15, 5, 3]
  MY: [1, 2, 36, 23, 34, 18, 15, 5, 3]
  US: [1, 2, 36, 23, 34, 18, 15, 5, 3]
  SG: [1, 2, 36, 23, 34, 18, 15, 16, 5, 3]
  OTHERS: [1, 2, 36, 23, 34, 18, 5, 3]

# find all region board enum in protos/models/leaderboard/leaderboard.proto
# boards shown in app leaderboard page
# 1:收禮
# 2:送禮
# 23:榮耀之路
# 18:開播時數
# 15:戰隊
# 16:陪伴
# 5:愛心
# 3:幫派

