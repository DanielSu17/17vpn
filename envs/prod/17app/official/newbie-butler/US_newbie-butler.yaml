  Dear {{openID}},
  
  Welcome to LIVIT!

  We showcase the most talented streamers—singers, dancers, painters, models, actors, musicians, and more!

  Interact with Streamers:
  When you enter a stream, say hi! Ask questions, and also chat with the other viewers in the stream. You can also “like” a stream by tapping the screen.
  
  Follow Your Favorite Streamer:
  You can follow any streamer you like. By following them, you’ll be notified when they go live. 

  Conquer Missions and Receive Gifts:
  User missions are available in the first 7 days of starting on LiveAF, which you can access from the “LIVE” and “My” pages. By completing a mission, you can earn a prize based on the mission’s difficulty.

  Unlock your First Badge:
  Earn your first badge by watching 30 minutes of streams and becoming a Breakout Rookie!

  Be a Part of the Show:
  Share comments and send your support to your favorite streamers with animated gifts. Your username will show up in the chat every time you interact!


