SyncAPEnabled: true
SyncPaymentEnabled: true
# Only send TW data to ERP automatically
ERPSupportRegions:
    - TW
# Support local bank/foreign bank
ERPSupportPaymentPayoutTypes:
    - 3
    - 4
# Support to sync bbfu bill AP to erp automatically
ERPSupportAPPayoutTypes:
    - 8
# supportRegionGroups:
#   - TW
#   - JP
#   - MENA
#   - NONE
# use default region groups if supportRegionGroups is not specified or is empty
# default region groups: TW, HK, JP, US, MY, SG, NONE
supportRegionGroups:
    - TW
    - HK
    - JP
    - US
    - MY
    - SG
    - MENA
    - NONE
