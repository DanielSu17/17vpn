# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1
    enabled: false
    versionControl:
      ios: "9.0.0"
      android: "9.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 2
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3
    enabled: false
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 35
# 最大可保存數目
maxSavedCharacters: 3
# 優先用vliver models 開播的使用者清單
vliverContractUsers: []