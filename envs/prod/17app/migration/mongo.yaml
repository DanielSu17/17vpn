# These are settings for mongo endpoint transition
#
# If enable is false, then nothing will happen.
#
# If enable is true and srcSessionEnd and dstSessionStart are valid ISO8601 format,
# then goapi will use srcSession before srcSessionEnd and dstSession after dstSessionStart,
# respectively.
#
# Thie time srcSessionEnd and dstSessionStart is transition period. All mongo access
# will be rejected.

enable: false
srcSessionEnd:   2018-04-01T00:00:00+08:00
dstSessionStart: 2018-04-01T00:00:20+08:00
