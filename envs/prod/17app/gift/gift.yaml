    labelType: [ "event", "new", "face", "antiprofit", "random", "redenvelope", "combo" ]
  - type: 1 # lucky bag
    labelType: [ "event", "new"]
  - type: 2 # slot
    labelType: [ "event", "new"]
  - type: 3 # dummy
    labelType: [ "event", "new"]
  - type: 4 # poke
    labelType: [ "event", "new"]
  - type: 5 # poll
    labelType: [ "event", "new"]
  - type: 6 # music producer
    labelType: [ "event", "new"]
  - type: 7 # texture
    labelType: [ "event", "new"]
  - type: 8 # army
    labelType: [ "event", "new"]
  - type: 9 # elite
    labelType: [ "elite3", "elite7", "elite10" ]
