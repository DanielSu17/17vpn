# a map of i18nKeys of marquees description on top of tabs
#
# id-1:
#   - marquee-i18nKey-1
#   - marquee-i18nKey-2
# id-2:
#   - marquee-i18nKey-1
#   - marquee-i18nKey-2
#   - marquee-i18nKey-3
#
#   ...
#
# 1. id is unique string, same as tab.yaml
# 2. "marqueeDescs" is an array of i18nKeys of marquees on the top of tab
#
# for example:
# army:
#   - giftbox_exclusive_define
#
Recent:
  - giftbox_recent_define
