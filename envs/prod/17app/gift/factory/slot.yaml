  missGiftIDs: ["gift_bag_lotto_fail"]
  initialAmount: 360000
  increasePercentage: 10
  drawExpectation: 0.2
  mustHitAmount: <SECRET_TAG>CiQAOHuFgCa5oEvNOkiTc8DTg5ewhXHYRU/kfqkx4TG82HvO9x4SMgCdNR9A2C0O+meKr2IttMW+9Fkz0Mjh+ByzzUPlnSRQc4KAZI5JeKlLRUuOntBpV5AI</SECRET_TAG>
  i18nTokenKey: SLOT_JACKPOT_MSG
  slotTab: 1
  lock: true
