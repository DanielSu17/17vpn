gift_bag_lotto: # giftID for this slot gift
  hitGiftIDs: ["gift_bag_lotto_success"]
  missGiftIDs: ["gift_bag_lotto_fail"]
  description:
    CN: 你送礼，17帮你额外拨点抽奖！有机会独得所有点数！
    EN: 17 provides extra points when you gift! Hit the jackpot and get all points!
    ID: Kirim hadiah dan dapatkan BONUS! Dapatkan Jackpot dan rebut semua poin!
    TW: 你送禮，17幫你額外撥點抽獎！有機會獨得所有點數!
  initialAmount: 360000 # initial points in jackpot
  increasePercentage: 10 # percentage of the gift point will put into jackpot
  drawExpectation: 0.2 # expectation point for each draw
  mustHitAmount: 100000000 # when jackpot amount bigger than mustHitAmount, then hit the jackpot
  i18nTokenKey: SLOT_JACKPOT_MSG # key(string) for i18n.Tokenize
  slotTab: 1 # type: slot
  lock: false
  lockCountDownAmount: 0

