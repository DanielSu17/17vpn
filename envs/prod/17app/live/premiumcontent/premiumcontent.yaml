# 開播期間必須小於3天，若超過會失效
# 

supportedVersion:
  android: "2.10.0"
  ios: "3.97.0"

enable: true

pullRateLimit:
  enable: false
  period: 300
  threshold: 60
  slackThreshold: 10
  slackChannel: "dev-pullurl-alert"
  pullUrlTTL: 30
  deviceLimit: 5
  slackDeviceLimit: 3

# for skyeye ...etc.
globalWhiteList:

enableUnLockCountOnUI: true

