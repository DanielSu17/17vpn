# regionMap
#   Maps one region to another. If a user is in a region that has a key in this map,
#   they will be delivered the message from the region theirs is mapped to.
regionMap:
  MY: TW
  SG: TW

# regionMessages
#   Defines messages for a region.
#
#   Example:
#   TW:                                       # the region this message is defined for
#     - msgToken: TW_Custom_Welcome_1         # a Lokalise Token
#       defaultLanguage: TW                   # fallback for in case no Lokalise token is configured for a region/language
#       startTime: 2017-07-31T00:00:00+08:00  # start time in TW
#       endTime: 2017-08-31T23:59:59+08:00    # end time in TW
#     - msgToken: TW_Custom_Welcome_1         # a Lokalise Token
#       defaultLanguage: TW                   # fallback for in case no Lokalise token is configured for a region/language
#       startTime: 2017-07-31T00:00:00+08:00  # start time in TW
#       endTime: 2017-08-31T23:59:59+08:00    # end time in TW
regionMessages:
  US:
    - msgToken: US_custom_welcome_001
      defaultLanguage: EN
      startTime: 2017-07-31T00:00:00+08:00
      endTime: 2018-07-25T00:00:00+08:00
  TW:
    - msgToken: 11/20 - 12/2「 神宮外苑の黃金雨 」日本的秋天由兩種顏色交織而成，一是赤艷的楓紅，二是金黃的銀杏。跟著 17 探索明治神宮外苑銀杏林，沐浴黃金雨中吧！
      defaultLanguage: TW
      startTime: 2021-11-20T18:00:00+08:00
      endTime: 2021-12-02T23:59:59+08:00
  JP:
    - msgToken: JP_custom_welcome_001
      defaultLanguage: JP
      startTime: 2017-07-31T00:00:00+08:00
      endTime: 2018-07-25T00:00:00+08:00
  HK:
    - msgToken: HK_custom_welcome_001
      defaultLanguage: HK
      startTime: 2017-07-31T00:00:00+08:00
      endTime: 2021-07-25T00:00:00+08:00