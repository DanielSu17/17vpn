# 決定 viewer 取得的 stream type
# app version < supported version -> 不支援，stream type 回傳 rtmp
# app version >= supported version 或 supported version 為空字串 -> 支援，stream type 回傳 hls
awsSupportedVersion:
  ios: "3.164.0"
  android: "2.70.0"
# 決定 streamer 可推流至 AWS CDN 的最小 app version，空字串則所有 app version 皆支援
streamerSupportedVersion:
  "AWS":
    ios: "3.330.0"
    android: "2.100.0"
  "LIVE17":
    ios: "3.134.0"
    android: "2.49.0"
awsPKSupportedVersion:
  ios: "3.122.0"
  android: "2.37.0"
streamProfiles:
  - profile: 1
    width: 360
    height: 640
    lowQualityBitRate: 400
    highQualityBitRate: 600
    fps: 24
  - profile: 2
    width: 540
    height: 960
    lowQualityBitRate: 800
    highQualityBitRate: 1200
    fps: 24
  - profile: 3
    width: 720
    height: 1280
    lowQualityBitRate: 1200
    highQualityBitRate: 1600
    fps: 24
