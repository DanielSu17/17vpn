datadog:
  type: DIALOG
  title: Request Datadog
  submitText: Submit
  hasSupervisorBotMail: true
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ Read, Standard, Admin]
    - item: TEXT_INPUT
      name: Comment
      value: ~
mongo:
  type: MODAL
  title: Request MongoDB
  submitText: Submit
  closeText: Close
  hasSupervisorBotMail: true
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, readWrite]
    - item: SINGLE_SELECT
      name: Env
      value: [ prod, pre-prod, uat]
    - item: MULTI_SELECT
      name: Clusters
      value: [ default, user, stream, point, eventory, poll, groupcall, message, keyword]
    - item: TEXT_INPUT
      name: Comment
      value: ~
mysql:
  type: MODAL
  title: Request MySQL
  submitText: Submit
  closeText: Close
  hasSupervisorBotMail: true
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, readWrite]
    - item: SINGLE_SELECT
      name: Env
      value: [ prod, pre-prod, uat]
    - item: TEXT_INPUT
      name: Comment
      value: ~