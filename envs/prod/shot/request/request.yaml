datadog:
  type: dialog
  title: Request Datadog
  submitText: Submit
  hasBotMail: true
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ Read, Standard, Admin ]
    - item: TEXT_INPUT
      name: Comment
      value: ~
mongo:
  type: modal
  title: Request MongoDB
  submitText: Submit
  hasBotMail: true
  closeText: Close
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, write ]
    - item: SINGLE_SELECT
      name: Env
      value: [ pre-prod, prod]
    - item: MULTI_SELECT
      name: Clusters
      value: [ default, user, stream, point, eventory, poll, groupcall, message, keyword, discovery]
      description:
        discovery: pre-prod only
    - item: TEXT_INPUT
      name: Comment
      value: ~
mysql:
  type: modal
  title: Request MySQL
  submitText: Submit
  hasBotMail: true
  closeText: Close
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, write ]
    - item: SINGLE_SELECT
      name: Env
      value: [ prod, pre-prod ]
    - item: TEXT_INPUT
      name: Comment
      value: ~
      
