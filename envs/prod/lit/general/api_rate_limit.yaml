rate_limits:
- url: "/clips/.*/like"  # clip related
  method: "POST"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
- url: "/clips/.*/comments"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/articles/.*/like"  # article related
  method: "POST"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
- url: "/stories/.*/like"  # story related
  method: "PUT"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
- url: "/stories/.*/view"
  method: "POST"
  flow_per_second: 5
  reservoir_size: 5
  scope: by_access_token
- url: "/users/follow"  # user related
  method: "PUT"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/users/.*/follow"
  method: "PUT"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
- url: "/auth/signup/sms/request"  # auth related
  method: "POST"
  flow_per_second: 0.17
  reservoir_size: 10
  scope: by_ip
- url: "/auth/login/sms/request"
  method: "POST"
  flow_per_second: 0.17
  reservoir_size: 10
  scope: by_ip
- url: "/auth/bind/sms/request"
  method: "POST"
  flow_per_second: 0.17
  reservoir_size: 10
  scope: by_ip
- url: "/auth/signup/facebook"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_ip
- url: "/auth/login/facebook"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_ip
