# # example
#
# leaderboard `id` ang `giftTag` can be empty strings if you just want to add an event
#
# events:
#   - id: "1"
#     order: 1
#     webUrl: "https://www.google.com"
#     iconUrl: "https://cdn.wave.com.tw/v1/bot/1572240696479361_6641065527006100_60127559978620363061947399539737_hs.png"
#     startTime: "2019-12-01 15:04:05 (GMT+0800)"
#     endTime: "2019-12-31 15:04:05 (GMT+0800)"
#     leaderboard:
#       id: "event:wave-kungfusecret"
#       giftTag: "event_gift_kungfusecret"
events:
  - id: "20200427forest"
    order: 1
    webUrl: "http://event.wave.com.tw/wave-20200427-forest"
    iconUrl: "https://cdn.wave.com.tw/v1/bot/1587695856256047_1386182724795643_65731965185438674648645157635738_zs.png"
    startTime: "2020-04-27 00:00:00 (GMT+0800)"
    endTime: "2020-05-03 23:59:59 (GMT+0800)"
    leaderboard:
      id: "event:20200427forest"
      giftTag: "eventgift_forest"
      startTime: "2020-04-27 00:00:00 (GMT+0800)"
      endTime: "2020-05-03 23:59:59 (GMT+0800)"
