# The max send quota everyday
max_send_quota: 10

# The max retry quota everyday
max_retry_quota: 10

# The min interval between two send event (seconds)
min_retry_interval: 60

# The country code white list
valid_country_code:
  - "886" # TW
  - "81"  # JP
  - "852" # HK
  - "1"   # US
  - "61"  # AU (US)
  - "44"  # UK (GB)
  - "65"  # SG
  - "60"  # MY
  - "82"  # KR
  - "853" # MO
