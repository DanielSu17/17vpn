# type 1: 背包任務, 2: 收點, 3: 愛心
missions:
  # 同一位主播、同一天內開播之直播間有 X 個用戶完成背包任務。
  # ＊若有重複性背包任務，則以任務完成次數，作為完成條件。
  - id: live_mission_feverstage_1
    type: 1
    threshold: 1
    gift_id: product_gift_feverstage_mission_1
    extra_info:
      baggage_mission_id: 
      baggage_mission_ids:
        - "pet061202"
        - "pet061201"
  # 同一位主播、同一天內開播之直播間，收點數累積 X
  - id: live_mission_feverstage_2
    type: 2
    threshold: 1100
    gift_id: product_gift_feverstage_mission_2
  # 同一位主播、同一天內開播之直播間，愛心數累積 > X
  - id: live_mission_feverstage_3
    type: 3
    threshold: 15
    gift_id: product_gift_feverstage_mission_3
# 重置任務時間 (ex: 6表示當地時間早上6點重置)
reset_local_hour: 6
