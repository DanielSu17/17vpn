enable: true
senderMatchingSecond: 120
receiverMatchingSecond: &receiverMatchingSecond 30
stateTimeoutSeconds: 700
defaultGameDurationSecond: 90 # 若沒有在 region config 內設定 PK 遊戲時長, 會使用這個秒數
countdownSecond: 15
rewardSecond: 30
readyWaitingSecond: 30
timeoutSecond: 15 # changing [timeoutSecond] to a larger value may cause end-to-end tests to fail (please refer to api/app/api/e2e/pk_test.go)
consecutiveRejectionPeriod: 3600
consecutiveRejectionCount: 3
consecutiveRejectionNoDisturbSecond: 180 # 連續拒絕後幾秒內不會參與任何配對
rejectionUnPairSeconds: 10 # 拒絕後幾秒內不會被同一個人配對到
revengeWaitingSecond: 20 # 等待對方是否同意Revenge
minAndroidVersion: "2.10.1"
minIOSVersion: "3.97.0"

