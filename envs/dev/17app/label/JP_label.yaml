labelInfos:
 
  - id: "jp_chat" # 雑談
    labelID: 20
    label: {key: streamer_jp_label_freetalk} #不確定
    order: 8
    iconURL: "h"
    isHide: true

typeCheckIOSVersion: 3.57.0
typeCheckAndroidVersion: 2.3.88

labelWhiteList:
    
  jp_chat:
    - "8a8a5d48-6297-11ea-bc55-0242ac130003"    # baas_e2e_bot_jp

useNewLabelWhiteList: true
# newLabelWhiteList defines relation between label and user list
# sample example
# newLabelWhiteList:
#   acoustic:
#     - startTime: "2002-05-23 00:00:00 (GMT+0800)" (If you want to set the interval, the start time and end time must be set)
#       endTime: "2003-12-31 23:59:59 (GMT+0800)" (If one is not set, this list will not take effect)
#       userList:
#       - userID0
#     - userList: (If the start time and end time are not set, it will take effect directly without restriction)
#       - userID0
newLabelWhiteList:
  jp_chat:
    - userList:
      - "8a8a5d48-6297-11ea-bc55-0242ac130003"    # baas_e2e_bot_jp