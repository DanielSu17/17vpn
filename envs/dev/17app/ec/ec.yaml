enable: true
coolDownInMinutes: 5
shoppingCartURL: https://17shopping.shoplineapp.com/cart
filterJs: "(function() {
  var css = '\n#fixed-menu-container {\n  display: none;\n}\n\n.main-navigation {\n  display: none;\n}\n\n.mobile-shop-search-bar-form.hidden-md.hidden-lg.ng-pristine.ng-valid.ng-scope.ng-valid-maxlength {\n  display: none;\n}\n\n#sec0 {\n  display: none;\n}\n\n#sec0 ~ .row {\n  display: none;\n}\n\n#footer {\n  display: none;\n}\n\n#btn-main-checkout {\n  display: none;\n}\n\n.body-content { margin-bottom: 0; }\n.links-container a:last-child {\n  display: none;\n}\n\n.large-message.ng-scope[ng-controller=\"SessionNewController\"] {\n  margin-bottom: 0;\n}\n\n\n.body-content {\n  min-height: calc(100vh - 100px); /* minus padding. */\n  margin-bottom: 0;\n  background-color: rgb(248,248,248);\n}\nhtml {\n  background-color: rgb(248,248,248);\n}\n';

  var style = document.createElement('style');
  style.innerHTML = css;

  if (document && document.head) {
    document.head.appendChild(style);
  } else {
    console.log('There is no document and document.head, skip.')
  }
})()"
