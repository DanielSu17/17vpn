# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1
    enabled: true
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 2
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3
    enabled: true
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 35  # maximum: 200MB 
# 最大可保存數目
maxSavedCharacters: 3

# Note: will use this field for contract users setting after VRM launched
# 優先用 vliver models 開播的使用者清單
contractUsers: 
  - model: 1 # live 2D
    users: []
  - model: 2 # VRM
    users: []

# Note: this field will be deprecated after VRM launched, make sure move the streamers setting to contractUsers (model:1) above
# 優先用vliver models 開播的使用者清單
vliverContractUsers: []