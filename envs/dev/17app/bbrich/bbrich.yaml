# stage
# 0: default
# 1: users in whitelist can see new UI of revenue
# 2: users in whitelist and eligible streamers can see new UI of revenue
# 3: users in whitelist and eligible streamers can see new UI of revenue
#    users in whitelist can see entry of bbfu
# 4: users in whitelist and eligible streamers can see new UI of revenue
#    users in whitelist and eligible streamers can see entry of bbfu
stage: 4

whiteList:
  - "3128adcd-ea2c-438d-93cf-00baf1d7374a" #jen87
  - "0b32cef6-4bcf-4461-bd51-3e40b46562a9" #jen31

# keep true for e2e test
disableCheckVerifiedNanoUSDRecordedTime: true

depositInfo:
  feeRatio: 0.02 # 0 ~ 1
  # contractor is eligible for being able to deduct the fee when depositing,
  # if endTime of the latest contract is over 'deductFeeEligibleDays' than now
  deductFeeEligibleDays: 180
  # i18n keys used in bbfu's deposit page
  feeDescriptionI18nKey: "bbfu_transfer_amount_charge_fee_desc"
  deductFeeConditionI18nKey: "bbfu_transfer_amount_charge_fee_deduction_desc"
  defaultWaiveFee: false

verifiedRevenueActiveDate: 25
verifiedRevenueActiveHour: 10
dailyWithdrawCountMaximum: 10000
dailyTransferCountMaximum: 10000

# 隱藏分潤轉富寶寶按鈕
hideTransferToRichBBRegionStarttime: 1578585600 # 2020年1月10日 00:00:00 GMT+08:00
hideTransferToRichBBRegionMode: 2
hideTransferToRichBBRegions: [TW]

# bbfu operation switch configs
depositSwitchOn: true
claimSwitchOn: true
transferSwitchOn: true
withdrawSwitchOn: true

# freeWithdrawFeeForAll
# enable to allow withFee = false for all users
# check if user can waive fee if disabled
freeWithdrawFeeForAll: false
# withdrawFeeRate sets the withdraw fee rate
# ex: 0.01
withdrawFeeRate: 0.025

# maps currency to its revenue withdraw lower bound
# ex: USD: 100.001
revenueWithdrawLowerBound:
  TWD: 3000
  USD: 100
  JPY: 10000
  HKD: 778
  SGD: 140
  MYR: 435
# maps currency to its reward withdraw lower bound
# ex: USD: 100.001
rewardWithdrawLowerBound:
  TWD: 3000
  USD: 100
  JPY: 10000
  HKD: 778
  SGD: 140
  MYR: 435
