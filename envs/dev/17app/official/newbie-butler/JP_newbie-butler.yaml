  「poke+フォロー」をタップして、返事をしてみましょう。

  🎁ミッションをクリアして、ギフトをゲットしよう！
  登録日から7日間以内であれば、注目ページやマイページから
  ルーキーズミッションに挑戦できちゃう！
  無料ポイント＆ギフトがもらえるチャンス！

  👀視聴30分以上、ルーキー王を目指そう！
  ライブ配信を累計30分以上視聴すると、「ルーキー王」の称号をもらえちゃう！
  マイページにあるバッジ＆称号システムから、いろんな称号をゲットして
  イチナナの世界でスペシャルな存在になりましょう！

  あなただけの楽しみ方でイチナナを満喫してくださいね🎶


