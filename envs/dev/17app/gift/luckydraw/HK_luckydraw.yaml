# here comes each field's definition:
#
# enable: enable/disable luckydraw in this region
# minGiftPoint: gift value larger or equal than it can participate
# maxGiftPoint: gift value lower or equal than it can participate
# extraPointToPool: extra points to participate luckydraw
# poolRatio: (extraPointToPool * poolRatio%) will be put into pool
#            (extraPointToPool * (100 - poolRatio)%) will be recycled
# prizeRatio: user can get (pool amount * prizeRatio%) when he/she wins
# initPoolPoint: how many points in beginning in a new pool
# minHitPoint: minimum accumulated amount to pay-out (1/denominator)
# mustHitPoint: must pay-out (100%) if accumulated amount more than mustHitPoint
# denominator: denominator of luckydraw probability, numerator is always 1, ex, 1/5000
#
enable: false
minGiftPoint: 100
maxGiftPoint: 1000000
extraPointToPool: 3
poolRatio: 100
prizeRatio: 100
initPoolPoint: 10000
minHitPoint: 20000
mustHitPoint: 100000000
denominator: 5000
