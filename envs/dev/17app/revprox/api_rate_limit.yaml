rate_limits:
- url: "/api/v1/abc"
  method: "POST"
  flow_per_second: 10
  reservoir_size: 120
  scope: by_global
- url: "/api/v1/edf"
  method: "GET"
  flow_per_second: 0.015
  reservoir_size: 120.6
  scope: by_ip
- url: "^/api/v1/user/[0-9]*/book"
  method: "GET"
  flow_per_second: 0.1
  reservoir_size: 3
  scope: by_access_token
- url: "^/api/v1/users"
  method: "GET"
  flow_per_second: 0.1
  reservoir_size: 3
  scope: by_access_token
