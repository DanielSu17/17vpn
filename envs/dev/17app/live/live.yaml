# autoEnterTime is in terms of seconds and used to take an idle user to a live
# promotion interval is a promotion to all live stream and its unit is mins
#
# animationTimer: show animation when the remaining time is less than it, 0 means disable
# textTimers: Decide the showing msg when the remaining time is equal to the number, ex: 300, 60, 10 here
# `token` is for the i18n struct

autoEnterTimer: 60
idleTimer: 60
promotionInterval:
  vip: 10m0s

campaignCountdown:
    animationTimer: 30
    timers:
        30:
            token: "final_countdown_dropdown_start_sec"
            number: 30
        20:
            token: "final_countdown_dropdown_start_sec"
            number: 20
        10:
            token: "final_countdown_dropdown_start_sec"
            number: 10
        0:
            token: "final_countdown_dropdown_end"
            number: 0
