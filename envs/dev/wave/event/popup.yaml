## eventPopup example
#
#  Popoup anything you want 
#  mode: 
#        1: src =<URL>    NOTE: If mode == 1, YOU NEED TO FILL UP field [url] AND field [src] with the SAME url. [url] field will be removed in the furture.
#        2: src =<userID>
