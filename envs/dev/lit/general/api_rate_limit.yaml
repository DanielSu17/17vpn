rate_limits:
- url: "/clips/.*/like"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/clips/.*/comments"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/articles/.*/like"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/users/follow"
  method: "PUT"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/users/.*/follow"
  method: "PUT"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
# 		apis.AddRateLimit(rl, rateLimitGetMe, ratelimiter.Second, 3, apis.ByIP),
- url: "/me"
  method: "GET"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_ip
#		apis.AddRateLimit(rl, rateLimitUploadFile, ratelimiter.Minute, 10, apis.ByUser),
- url: "/storage"
  method: "POST"
  flow_per_second: 0.1666
  reservoir_size: 10
  scope: by_access_token
