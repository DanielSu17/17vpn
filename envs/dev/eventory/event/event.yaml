# switches for pubsub
pubsub:
    GIFT: true
    VOTE: true
    AGGREGATOR: false
    PK: true
    OP: true
    DATACAT: true
    STATECHANGE: false

# switches for writing to persistent storage
persist:
    GIFT: true
    VOTE: true
    AGGREGATOR: false
    PK: true
    OP: true
    DATACAT: false 
    STATECHANGE: true 

# switches for separate topic
separateTopic: false
