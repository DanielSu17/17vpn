rate_limits:
- url: "/clips/.*/like"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/clips/.*/comments"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/articles/.*/like"
  method: "POST"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/users/follow"
  method: "PUT"
  flow_per_second: 1
  reservoir_size: 1
  scope: by_access_token
- url: "/users/.*/follow"
  method: "PUT"
  flow_per_second: 3
  reservoir_size: 3
  scope: by_access_token
