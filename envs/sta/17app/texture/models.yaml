# model 上架方法
# 1. 使用 slackbot !file upload-with-name
#   a. 臉部濾鏡: 檔名取 megvii_facepp_model_[iOS/Android]_[現在的 Unix Timestamp]
#       ps: 可以參考現在已經設定的檔名
#      i. SenseTime 上線之後，臉部濾鏡底下的 SenseTime model 需要帶 licenseURL 跟 licenseMD5
#   b. 手勢濾鏡: 檔名曲 megviiegg_model_[現在的 Unix Timestamp]
# 2.  versionUpperBound: "3.104.0"
#     versionLowerBound: "3.15.0"
#   -> 代表支援這個 model 的版本是 3.15.0 <= version < 3.104.0

