# sign in to specified streamers in regions in time range.
# be awared that you can defined more than one settings,
# but the time range can not overlap.
# if no any valid settings or you remove out this structure,
# it'll fallback to and leverage disableSignInHottest setting.
# a complete setting is like:
# - userID:
#   skipRewardUI: // if true, app will skip the rewardUI before entering liveStream
#   timeSlots:
#     - startTime:
#       endTime:
#
# "disableSignInHottest" setting is under "dailyquest.yaml"14997bfb
#
      
- userID: 69a59ca5-112e-4f61-b33d-d151ec5597f0 # azimi_stage
 skipRewardUI: true  
 timeSlots:
   - startTime: 2021-11-06 21:00:00 (GMT+0800)
     endTime: 2021-11-06 22:00:00 (GMT+0800)

