# 0: available for all level. Otherwise, apply it for users below the level
level: 0

# disable auto sign in hottest
disableSignInHottest: false

# can get sign-in reward and newbie reward simultaneously
enableSignInAndNewbieRewardAtSameTime: true

# do not dailySignIn reward after register midnight
noAnimationTTLAfterRegister: 0

continuousSignInEvent:
  startTime: "2020-06-12 17:00:00 (GMT+0800)"
  endTime: "2020-06-30 23:59:59 (GMT+0800)"
  butlerImageURL: "https://cdn.17app.co/f9996032-7af6-48a4-9cd8-691add634e50.png"
  rewards:
    - ID: "jp-event-reward1"
      dayMin: 1 # 連續登入幾天
      dayMax: 6 # 連續登入幾天
      giftID: "test_duck"
      amount: 1 # 幾個
      expireSecs: 43200 # 有效秒數
    - ID: "jp-event-reward2"
      dayMin: 7 # 連續登入幾天
      dayMax: 13 # 連續登入幾天
      giftID: "test_duck"
      amount: 2 # 幾個
      expireSecs: 43200 # 有效秒數
    - ID: "jp-event-reward3"
      dayMin: 14 # 連續登入幾天
      dayMax: 20 # 連續登入幾天
      giftID: "test_duck"
      amount: 4 # 幾個
      expireSecs: 43200 # 有效秒數
    - ID: "jp-event-reward4"
      dayMin: 21 # 連續登入幾天
      dayMax: 27 # 連續登入幾天
      giftID: "test_duck"
      amount: 8 # 幾個
      expireSecs: 43200 # 有效秒數
    - ID: "jp-event-reward5"
      dayMin: 28 # 連續登入幾天
      dayMax: 99999 # 連續登入幾天, 99999 = 273years
      giftID: "test_duck"
      amount: 16 # 幾個
      expireSecs: 43200 # 有效秒數

