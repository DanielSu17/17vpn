# time interval for resetting daily quest counter
questInterval: 60

# newbie_days defines who is newbie
newbieDays: 7

# idleHintSec defines how long will newbie quest dialog popup after being idle
idleHintSec: 60

# checkPNAfterComplete defines how much newbie missions be completed will request client to check PN
checkPNAfterComplete: 2

# newbie_rewards defines newbie quest rewards
# type are defined as following
# - 1: DAILY_CHECK_IN
# - 2: ENTER_LIVE
# - 3: FOLLOW_STREAMER
# - 4: WATCH_CLIP
# - 5: JOIN_17Q
# - 6: LIVE_CHECK_IN_SIX
# - 7: LIVE_CHECK_IN_SEVEN
# - 8: LIKE_POST
# - 9: COMMENT_LIVE , could only be exactly 3 times due to lokalise key
# - 10: SEND_GIFT
# - 11: BUY_POINT
# - 12: DailyQuestType_WATCH_LIVE_10_CONTINUE
# - 13: DailyQuestType_WATCH_LIVE_30_TOTAL
# - 14: DailyQuestType_LIVE_CHECK_IN_TWO_TOTAL
# ex:
#   - type: 1
#     point: 25
#     exp: 0
#     required: 1
#     requirePhoneBinding: false
#     requireDeviceCheck: true
newbieRewards:
    - type: 2
      point: 50
      exp: 0
      required: 1
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
    - type: 3
      point: 0
      exp: 0
      required: 1
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
      voucherReward:
        type: 3
        itemID: tw_newuser_mission_follow
        amount: 5
        intervalSec: 604800
    - type: 9
      point: 0
      exp: 0
      required: 3
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
      voucherReward:
        type: 3
        itemID: tw_newuser_mission_comment
        amount: 5
        intervalSec: 604800
    - type: 10
      point: 0
      exp: 0
      required: 1
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
      voucherReward:
        type: 3
        itemID: tw_newuser_mission_gift
        amount: 5
        intervalSec: 604800
    - type: 1
      point: 130
      exp: 0
      required: 2
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
    - type: 13
      point: 0
      exp: 0
      required: 30
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
      voucherReward:
        type: 3
        itemID: bravo
        amount: 50
        intervalSec: 604800
    - type: 14
      point: 130
      exp: 0
      required: 2
      requirePhoneBinding: false
      requireDeviceCheck: true
      withReminder: true
