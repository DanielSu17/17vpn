# time interval for resetting daily quest counter
questInterval: 60

# newbie_days defines who is newbie
newbieDays: 1

# newbie_rewards defines newbie quest rewards
# type are defined as following
# - 1: DAILY_CHECK_IN
# - 2: ENTER_LIVE
# - 3: FOLLOW_STREAMER
# - 4: WATCH_CLIP
# - 5: JOIN_17Q
# - 6: LIVE_CHECK_IN_SIX
# - 7: LIVE_CHECK_IN_SEVEN
# - 8: LIKE_POST
# - 9: COMMENT_LIVE
# - 10: SEND_GIFT
# - 11: BUY_POINT
# ex:
#   - type: 1
#     point: 25
#     exp: 0
#     required: 1
newbieRewards:
    - type: 1
      point: 50
      exp: 0
      required: 2
    - type: 2
      point: 20
      exp: 0
      required: 1
    - type: 3
      point: 20
      exp: 0
      required: 1
    - type: 5
      point: 30
      exp: 0
      required: 1
    - type: 8
      point: 20
      exp: 0
      required: 1
    - type: 9
      point: 20
      exp: 0
      required: 1
    - type: 10
      point: 30
      exp: 0
      required: 1
    - type: 11
      point: 100
      exp: 0
      required: 1
