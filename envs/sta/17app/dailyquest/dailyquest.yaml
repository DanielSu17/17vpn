#Congratulations you have logged in for $1 consecutive days. You got free $2 x $3. Go check your baggage in the live stream and send the gift to your favorite streamer!
#恭喜你已经连续登入 $1 天，获得【$2礼物 $3 个】，快到直播间背包里送出礼物给主播，你就有機會抽中大獎

rewardLoopIOSSupport: "3.25.0"
rewardLoopAndroidSupport: "2.3.38"
# earliest version that implements new UI layout
# https://docs.google.com/document/d/1p1F9Wq999F63hXfXy52LIvtq3r7hgzTOgrT-nunhXKA/
rewardURLIOSSupport: "3.106.200"
rewardURLAndroidSupport: "2.19.0"

# daily for showing bigRewards UI, must be 4 elements
bigRewards:
  - amount: 1
    tokenName: "voucher_daily_reward_gift_hedgehog"
    days: 7
    url: "https://assets-17app.akamaized.net/6a4cfdaf-8e51-4c3b-92c5-7ac0e82dacb5.png"
  - amount: 2
    tokenName: "voucher_daily_reward_gift_hedgehog"
    days: 14
    url: "https://assets-17app.akamaized.net/6a4cfdaf-8e51-4c3b-92c5-7ac0e82dacb5.png"
  - amount: 1
    tokenName: "voucher_daily_reward_gift_rabbit"
    days: 21
    url: "https://assets-17app.akamaized.net/85a23fee-f3a3-4840-a3da-43cf20580802.png"
  - amount: 1
    tokenName: "voucher_daily_reward_gift_hamster"
    days: 28
    url: "https://assets-17app.akamaized.net/69eafbfc-6b6b-4a99-b329-1692c10852ea.png"

# time interval for resetting daily quest counter - default was 60
questInterval: 120

# newbie_days defines who is newbie
newbieDays: 7

# idleHintSec defines how long will newbie quest dialog popup after being idle - default was 01
idleHintSec: 60

# checkPNAfterComplete defines how much newbie missions be completed will request client to check PN
checkPNAfterComplete: 2


# newbie_rewards defines newbie quest rewards
# type are defined as following
# - 1: DAILY_CHECK_IN
# - 2: ENTER_LIVE
# - 3: FOLLOW_STREAMER
# - 4: WATCH_CLIP
# - 5: JOIN_17Q
# - 6: LIVE_CHECK_IN_SIX
# - 7: LIVE_CHECK_IN_SEVEN
# - 8: LIKE_POST
# - 9: COMMENT_LIVE , could only be exactly 3 times due to lokalise key
# - 10: SEND_GIFT
# - 11: BUY_POINT
# - 12: DailyQuestType_WATCH_LIVE_10_CONTINUE
# - 13: DailyQuestType_WATCH_LIVE_30_TOTAL
# - 14: DailyQuestType_LIVE_CHECK_IN_TWO_TOTAL
# ex:
#   - type: 1
#     point: 25
#     exp: 0
#     required: 1
#     requirePhoneBinding: false
#     requireDeviceCheck: true
newbieRewards:
   - type: 2
     point: 50
     exp: 0
     required: 1
     requirePhoneBinding: false
     requireDeviceCheck: true
     withReminder: true
   - type: 3
     point: 0
     exp: 0
     required: 1
     requirePhoneBinding: false
     requireDeviceCheck: true
     withReminder: true
     voucherReward:
       type: 3
       itemID: tw_newuser_mission_follow
       amount: 5
       intervalSec: 604800
   - type: 9
     point: 0
     exp: 0
     required: 3
     requirePhoneBinding: false
     requireDeviceCheck: true
     withReminder: true
     voucherReward:
       type: 3
       itemID: tw_newuser_mission_comment
       amount: 5
       intervalSec: 604800
   - type: 10
     point: 0
     exp: 0
     required: 1
     requirePhoneBinding: false
     requireDeviceCheck: true
     withReminder: true
     voucherReward:
       type: 3
       itemID: tw_newuser_mission_gift
       amount: 5
       intervalSec: 604800
   - type: 1
     point: 130
     exp: 0
     required: 2
     requirePhoneBinding: false
     requireDeviceCheck: true
     withReminder: true
   - type: 13
