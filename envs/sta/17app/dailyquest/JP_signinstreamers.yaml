# sign in to specified streamers in regions in time range.
# be awared that you can defined more than one settings,
# but the time range can not overlap.
# if no any valid settings or you remove out this structure,
# it'll fallback to and leverage disableSignInHottest setting.
# a complete setting is like:
# - userID:
#   skipRewardUI: // if true, app will skip the rewardUI before entering liveStream
#   timeSlots:
#     - startTime:
#       endTime:
#
# "disableSignInHottest" setting is under "dailyquest.yaml"
#
- userID: 6d097b16-b650-4848-9e72-030e8bf37776 # vava2
  skipRewardUI: true
  timeSlots:
    - startTime: 2020-11-05 11:00:00 (GMT+0800)
      endTime: 2020-12-30 23:30:00 (GMT+0800)

- userID: 3128adcd-ea2c-438d-93cf-00baf1d7374a
  timeSlots:
    - startTime: 2019-02-20 00:00:00 (GMT+0900)
      endTime: 2019-02-20 01:00:00 (GMT+0900)
    - startTime: 2019-02-21 00:00:00 (GMT+0900)
      endTime: 2019-02-21 01:00:00 (GMT+0900)
