# device keeps in lowercase
# region and provider keep in Uppercase
disableProviderProfiles:
  - regions: ["ALL"]
    devices: ["replaykit"]
    providers: ["AWS"]
  - regions: ["ALL"]
    devices: ["obs", "replaykit"]
    providers: ["LIVE17"]
  - regions: ["JP"]
    devices: ["obs", "android", "ios"]
    providers: ["AWS"]
