  - kol 
  - Music
  - creator
  - gamer
  - new_streamer
  - fortune_teller
  - HKDJ
  - market
# labelWhiteList defines relation between label and user list
labelWhiteList:
  market:
    - "af000548-997f-4533-b817-9eb2ddf45757"
  Shopping:
    - "af000548-997f-4533-b817-9eb2ddf45757"

typeCheckIOSVersion: 3.61.0
typeCheckAndroidVersion: 2.3.92

useNewLabelWhiteList: true
# newLabelWhiteList defines relation between label and user list
# sample example
# newLabelWhiteList:
#   acoustic:
#     - startTime: "2002-05-23 00:00:00 (GMT+0800)" (If you want to set the interval, the start time and end time must be set)
#       endTime: "2003-12-31 23:59:59 (GMT+0800)" (If one is not set, this list will not take effect)
#       userList:
#         - userID0
#     - userList: (If the start time and end time are not set, it will take effect directly without restriction)
#       - userID0
newLabelWhiteList:
  market:
    - startTime: "2022-10-19 16:45:59 (GMT+0800)"
      endTime: "2022-10-19 16:45:59 (GMT+0800)"
      userList:
        - "af000548-997f-4533-b817-9eb2ddf45757"
        - "3387f7ec-ea12-485f-b301-894406a8a094" #giselelin_03
  Shopping:
    - userList:
      - "af000548-997f-4533-b817-9eb2ddf45757"
