# this file records gifts in slot tab.
# definition of fields are:
#
# giftID: giftID for this slot gift
# hitGiftIDs: giftID for animation when lotto
# missGiftIDs: giftID for animation when got nothing
# initialAmount: initial points in jackpot
# increasePercentage: percentage of the gift point will put into jackpot
# drawExpectation: expectation point for each draw
# mustHitAmount: when jackpot amount bigger than mustHitAmount, then hit the jackpot.
#                be awared, in PROD environment, this field should be wrapped by "SECRET_TAG"
#                to protect this sensitive information
# i18nTokenKey: key(string) for i18n.Tokenize
# slotTab: kinds of slot gifts. main purpose is to let clients know how to represent the
#          UI/UX according to the type of slot gifts
#          1 means slot
#          2 means treasure chest
#          3 means axe treasure gifts.
# lock: when it equals to true, then we start to count down by "lockCountDownAmount".
#       after count down to 0, shutdown this slot gift.
# lockCountDownAmount: how many times the gift can be winned after "lock" is turned on.
# contributionType: who contributes the reward of this lottery pool.
#           0 (dummy), it's forbidden, invalidate. to avoid field missing.
#           1 (bySystem) means normal treasure gifts. 17 contributes same amount of gift points
#             into lottery pool to be reward for winner;
#           2 (byUser) means other treasure gifts which are sent by users but gift points will 
#             be splited partially to contribute to lottery pool to be reward for winner.
#             for example, a 100 points slot gift with slotType 1, and poolRatio is 30
#             (30%), then (100 * 0.3) points will be put into lottery pool, and streamer
#             can only get (100 * (1 - 0.3)) points from received gift.
# poolRatio: ratio of gift points which be put into lottery pool
# prizeRatio: ratio of gift points which winner can get from lottery pool
#
#
# for example:
# gift_bag_lotto:
#    hitGiftIDs: ["gift_bag_lotto_success"]
#    missGiftIDs: ["gift_bag_lotto_fail"]
#    initialAmount: 360000
#    increasePercentage: 10
#    drawExpectation: 0.2
#    mustHitAmount: < SECRET_TAG > ...  < /SECRET_TAG >
#    i18nTokenKey: SLOT_JACKPOT_MSG
#    slotTab: 1
#    lock: true
#    lockCountDownAmount: 1
#    contributionType: 1
#    poolRatio: 0
#    prizeRatio: 100
#
#
