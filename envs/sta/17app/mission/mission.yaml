#tagInfos
tagInfos:
  0: # Daily
    token:
      key: "baggage_mission_daily_tag"
    color: "#7483d6"
  1: # ONETIME
    token:
      key: "baggage_mission_one_time_tag"
    color: "#F6696C"

remind:
  remindSecs: 60
  toastMsg:
    key: baggage_complete_toast
  toastSecs: 10

i18nMissionCompleteToast: "baggage_mission_toast_claimed"
refreshHour: 17 # 17:00 (GMT+8)
supportedVersion:
  android: "2.3.17"
  ios: "3.8.0"

# checkPNAfterComplete defines how many missions be completed will request client to check PN
checkPNAfterComplete: [1, 2, 3, 4, 5, 10]
checkPNSupportedVersion:
  android: "2.13.0"
  ios: "3.101.0"
