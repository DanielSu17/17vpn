  # - key: dailypoker_rule5_1 # 皇家同花順：打出同花色的A、K、Q、J、10將可兌換限時$1hr的$2大獎！
  # - key: dailypoker_rule5_2 # 同花順：打出同花色的連續五張牌將可兌換限時$1hr的$2大獎！
  # - key: dailypoker_rule5_3 # 四條：打出四張相同數字牌加上一張任意牌將可兌換限時$1hr的$2大獎！
  # - key: dailypoker_rule5_4 # 葫蘆：打出三張相同數字的牌加上另外兩張相同數字的牌將可兌換限時$1hr的$2共$3個獎勵。
  # - key: dailypoker_rule5_5 # 同花：打出五張相同花色的牌將可兌換限時$1hr的$2共$3個獎勵。
  # - key: 規則說明5-6：dailypoker_rule5_6 # 順子：打出五張連續數字的牌將可兌換限時$1hr的$2獎勵。
  # - key: 規則說明5-6：dailypoker_rule5_7 # 三條：打出三張相同數字的牌將可兌換限時$1hr的$2共$3個獎勵。
  # - key: 規則說明5-7：dailypoker_rule5_8 # 兩對：打出兩張相同數字的牌加上另外兩張相同數字的牌將可兌換限時$1hr的$2獎勵。
  # - key: 規則說明5-8：dailypoker_rule5_9 # 一對：打出兩張相同數字的牌將可兌換$1的獎勵。
