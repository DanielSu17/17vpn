# array of i18n model
rules:
  - key: dailypoker_rule1 # 首次登入將可抽取%1張撲克牌
    params:
      - value: 5
  - key: dailypoker_rule2 # 首次登入後隔日登入可以抽取%1張撲克牌
    params:
      - value: 1
  - key: dailypoker_rule3 # 連續登入%1日可以抽取%2張撲克牌
    params:
      - value: 8
      - value: 2
  - key: dailypoker_rule4 # 連續登入%1日可以抽取%2張撲克牌，連續登入時間越長，可以抽取的撲克
    params:
      - value: 15
      - value: 3
