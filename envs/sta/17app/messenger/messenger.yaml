# this file is designed a add-on configuration for clients
# to sampling one from {{ sampleRate }} messages
#
# for example, if clients define 100 messages per package,
# then they shall sample int(100 / {{ sampleRate }}) and
# send to backend for metrics

sampleRate: 100
ably:
  enable: true
  startTime: "2018-06-01T15:00:00+08:00"
  endTime: "2018-06-02T15:00:00+08:00"
  samplePercentage: 1
