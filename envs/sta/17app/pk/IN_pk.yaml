displayIconType: 2 # 功能按紐 1.VS 2.PK
displayInvitationPictures: 1 # 配對中隨機頭像圖片 1.TW 2.JP 3.US 4.MENA
# 配對條件： 
# 1. 開播選擇同活動，同分數> 活動分數 ± 1％ > 活動分數 ± 5％> 活動分數 ± 10％ > 所有同活動主播
# 2. 同等級 > 等級 ± 10 > 等級 ± 20 
# 3. 同勝率 > 勝率 ± 5% > 勝率 ± 10%
# 4. 所有在線同區的主播 
matchingRules: 
  sameEventMatchFirst: true #將相同活動配對在一起的開關
  eventScores:
    - 1
    - 5
    - 10
  levelRange:
    - 10
    - 20
  winRate:
    - 0
    - 0.05
    - 0.1
minLevel: 1
