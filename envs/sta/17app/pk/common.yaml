enable: true
senderMatchingSecond: 60 # 主動方隨機配對中等待的秒數, pk.match lock time
receiverMatchingSecond: 30 # 被動方回應的時間
gameDurationSecond: 300 # ＰＫ遊戲時間
countdownSecond: 15 # 倒數時間閃爍icon
rewardSecond: 30 # 遊戲結算完到最後關閉的時間
readyWaitingSecond: 30 # 等待啟動合流sdk時間
timeoutSecond: 30 # 主播多久沒打api判斷斷線用的時間, changing [timeoutSecond] to a larger value may cause end-to-end tests to fail (please refer to api/app/api/e2e/pk_test.go)
consecutiveRejectionPeriod: 3600 #(累計時間) 這表示 "1" 小時內有超過3次，就會有3分鐘不會被配對到，超過一小時沒有拒絕 就會重0開始算
consecutiveRejectionCount: 30000 # 拒絕 "3" 次後，暫時不接受邀請
consecutiveRejectionNoDisturbSecond: 180 #(不能被配對的時間) 連續拒絕3次後，"180"秒內不會參與任何配對
rejectionUnPairSeconds: 60 # 拒絕後幾秒內不會被同一個人配對到
minAndroidVersion: "2.4.43" # 測試用，待修改
minIOSVersion: "3.92.0" # 測試用，待修改

