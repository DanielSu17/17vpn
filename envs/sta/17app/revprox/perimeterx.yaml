enable_perimeterx: true
enable_log_block_info: false
enable_log_block_user_id: false
protected_routes_with_methods:
  - route: "/auth/.*"
  - route: "/cells.*"
  - route: "/lives/.*/laborReward$"
    methods: ["POST"]
  - route: "/redenvelopes/pick$"
    methods: ["POST"]
  - route: "/redenvelopes/.*/pick$"
  - route: "/sections.*"
  - route: "/version"
  - route: "/[a-zA-Z0-9]{8}/init.js$"
    methods: ["GET"]
  - route: "/[a-zA-Z0-9]{8}/xhr/.*"
  - route: "/[a-zA-Z0-9]{8}/captcha/captcha.js$"
    methods: ["GET"]
  - route: "/lives/.*/enter"
    methods: ["POST"]
  - route: "/lives/.*/gift"
    methods: ["POST"]
  - route: "/lives/.*/comments"
    methods: ["POST"]
  - route: "/users/.*/guardian/bid"
    methods: ["POST"]
  - route: "/army/babycoin/orders"
    methods: ["POST"]
  - route: "/bbrich/wallet/withdrawal"
    methods: ["POST"]
  - route: "/loginAction"
    methods: ["POST"]
  - route: "/loginAction2"
    methods: ["POST"]  
  - route: "/registerAction2"
    methods: ["POST"]  
sensitive_headers:
  - "nonce"
  - "accesstoken"
  - "authorization"
ip_headers:
  - "X-Forwarded-For"
blocking_score: 100
sensitive_routes: []
whitelist_routes: []
enforced_routes:
  - "/api/v1/auth/registerAction2"
  - "/api/v1/auth/refresh"
#   - "/api/v1/auth/phone/register"
  - "/api/v1/redenvelopes/.*/pick$"
  - "/api/v1/lives/.*/laborReward$"
  - "/api/v1/lives/.*/enter"
  - "/api/v1/lives/.*/gift"
  - "/api/v1/lives/.*/comments"
  - "/api/v1/users/.*/guardian/bid"
  - "/api/v1/army/babycoin/orders"
  - "/api/v1/bbrich/wallet/withdrawal"
  - "/api/v1/redenvelopes/pick$"
monitored_routes:
  - "/api/v1/redenvelopes/.*/pick$"
  - "/api/v1/auth/.*"
  - "/api/v1/cells.*"
  - "/api/v1/lives/.*/laborReward$"
  - "/api/v1/sections.*"
  - "/api/v1/version"  
debug_routes:
  - "/api/v1/auth/phone/sendVerificationCode"
s2s_timeout: 1000
activities_timeout: 3000
debug_mode: true
monitor_mode: false
module_mode: "monitor"
testing_mode: false
send_page_activities: true
send_block_activities: true
first_party_enabled: true
first_party_xhr_enabled: true
customlogo: "https://cdn.17app.co/perimeterx/blockLogo.png"
cssref: "https://s3-us-west-2.amazonaws.com/17.media/perimeterx/block.css"
jsref: "https://s3-us-west-2.amazonaws.com/17.media/perimeterx/block.js"
