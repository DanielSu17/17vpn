enable_perimeterx: true
enable_log_block_info: false
enable_log_block_user_id: false
protected_routes_with_methods:
  - route: "/auth/.*"
  - route: "/cells.*"
  - route: "/lives/.*/laborReward$"
    methods: ["POST"]
  - route: "/redenvelopes/pick$"
    methods: ["POST"]
  - route: "/redenvelopes/.*/pick$"
  - route: "/sections.*"
  - route: "/version"
  - route: "/users/.*/info"
  - route: "/users/.*/guardian"
  - route: "/user/search"
  - route: "/army/overview/.*/viewer"
  - route: "/leaderboards"
  - route: "/liveStreams/areUsersOnlive"
sensitive_headers:
  - "nonce"
  - "accesstoken"
  - "authorization"
ip_headers:
  - "X-Forwarded-For"
blocking_score: 100
sensitive_routes: []
whitelist_routes: []
enforced_routes:
  - "/api/v1/redenvelopes/.*/pick$"
  - "/api/v1/lives/.*/laborReward$"
  - "/api/v1/redenvelopes/pick$"
  - "/api/v1/users/.*/info"
  - "/api/v1/users/.*/guardian"
  - "/api/v1/user/search"
  - "/api/v1/army/overview/.*/viewer"
  - "/api/v1/leaderboards"
  - "/api/v1/liveStreams/areUsersOnlive"
monitored_routes:
  - "/api/v1/redenvelopes/.*/pick$"
  - "/api/v1/auth/.*"
  - "/api/v1/cells.*"
  - "/api/v1/lives/.*/laborReward$"
  - "/api/v1/sections.*"
  - "/api/v1/version"  
s2s_timeout: 1000
debug_mode: false
monitor_mode: false
testing_mode: false
send_page_activities: true
send_block_activities: true
first_party_enabled: false
customlogo: "https://cdn.17app.co/perimeterx/blockLogo.png"
cssref: "https://s3-us-west-2.amazonaws.com/17.media/perimeterx/block.css"
jsref: "https://s3-us-west-2.amazonaws.com/17.media/perimeterx/block.js"
