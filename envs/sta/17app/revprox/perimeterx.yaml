enable_perimeterx: true
enable_log_block_info: false
enable_log_block_user_id: false
protected_routes_with_methods:
  - route: "/auth/.*"
  - route: "/cells.*"
  - route: "/lives/.*/laborReward$"
    methods: ["POST"]
  - route: "/redenvelopes/pick$"
    methods: ["POST"]
  - route: "/redenvelopes/.*/pick$"
  - route: "/sections.*"
  - route: "/version"
  - route: "/[a-zA-Z0-9]{8}/init.js$"
    methods: ["GET"]
  - route: "/[a-zA-Z0-9]{8}/xhr/.*"
  - route: "/[a-zA-Z0-9]{8}/captcha/captcha.js$"
    methods: ["GET"]
  - route: "/lives/.*/enter"
    methods: ["POST"]
  - route: "/lives/.*/gift"
    methods: ["POST"]
  - route: "/lives/.*/comments"
    methods: ["POST"]
  - route: "/users/.*/guardian/bid"
    methods: ["POST"]
  - route: "/army/babycoin/orders"
    methods: ["POST"]
  - route: "/bbrich/wallet/withdrawal"
    methods: ["POST"]
  - route: "/loginAction"
    methods: ["POST"]
  - route: "/loginAction2"
    methods: ["POST"]  
  - route: "/registerAction2"
    methods: ["POST"]  
sensitive_headers:
  - "nonce"
  - "accesstoken"
  - "authorization"
ip_headers:
  - "X-Forwarded-For"
blocking_score: 100
