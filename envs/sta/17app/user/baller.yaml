# The values in animation must be ascending order.
# animationType: none:0, guardian:1, baller(1/2/3): 2~4, vip: 5
# animationDefault: enable:1, disable:2. For user default baller animation setting.
enable: true
animationDefault: 1
animation:
    - animationType: 2
      minLevel: 50
    - animationType: 3
      minLevel: 100
    - animationType: 4
      minLevel: 150
