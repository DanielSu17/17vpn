# giftID means the giftID returned by poke(for old version)
giftLv1ID: gift_pokepoke
giftLv2ID: gift_pokepoke_lv2
giftLv3ID: gift_pokepoke_lv3

# enableTimeLimit control if we should limit the time of showing poke dialog
enableTimeLimit: false

# timeLimit control how long the poke dialog will be showed to viewer in seconds
timeLimit: 30

i18nkeys:
  streamerPokeAll: system_poke_all_user_name
  streamerPokeUser: poke_viewer
  pokeAnimationTitle: poke_viewer
  userFreePokeBack: poke_back_streamer
  userPokeBack: poke_back_streamer_with_point
  pokeBackMenuTitle: streamer_poke_you
  pokeBackMultiTimesMenuTitle: streamer_poke_you_many_times

# animtaionID for poke
pokeAnimationID: poke_streamer_poke

# and requires i18nkeys to display option name for free pokes
# client needs gift ids to get gift info for giftLV1/2/3
pokeBackMenu:
  giftLV3:
    ID: gift_pokepoke_lv3
    imgURL: "https://cdn.17app.co/1453c3b3-4eb8-4d8f-b265-fbd9847c1428.png"
