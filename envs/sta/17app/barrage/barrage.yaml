# 0: 寶寶彈幕 / 159點 (Default)
# 1: 普通彈幕 / 79點
# 2: 火箭彈幕 / 799點
# 3: 飛船彈幕 / 1599點
# 4: 場控彈幕
# 5: 系統彈幕 / 不開放設定
# 6: 遊戲補償彈幕-S / 100點
# 7: 遊戲補償彈幕-M / 500點
# 8: 遊戲補償彈幕-L / 1,000點
# 9: 遊戲補償彈幕-XL / 10,000點
# 10 以上可由 PM 自行新增設定，系統會動態新增彈幕類型
# key: 翻譯的i18n字串
# point: 售價, 0=非賣品 次數用完將不可購買
# enabled: 是否開放此彈幕
# army: 是否會受到戰隊特權影響, 若受到戰隊特權影響, 進到戰隊直播間時顯示的彈幕使用次數會額外加上戰隊特權的彈幕使用次數
# regions: # 這個是用來控制彈幕顯示的地區, 若要開放給全區, 直接不設定這個欄位即可
# animationID: 彈幕動畫ID 對應到 files/animation.yaml
# startTime (optional): 彈幕開始時間(00:00:00), 用來控制彈幕的開放時間, 例如: 2022-09-15 (GMT+0800)
# endTime (optional): 彈幕結束時間(23:59:59), 用來控制彈幕的開放時間, 例如: 2022-09-30 (GMT+0800)
# versionControl: 控制 client 哪些版本可以在列表中看得到這些彈幕, 不設定代表全開放
barrages:
  - type: 1
    point: 79
    enabled: true
    army: true
    versionControl:
      ios: "0.0.1"
      android: "0.0.1"
