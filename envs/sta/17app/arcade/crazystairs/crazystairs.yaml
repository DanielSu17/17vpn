  "level2":
    role: 1
    objPercentage:
      normal: 0
      fire: 0.5
      spring: 0.1
      disappear: 0.1
      moving: 0.3
    spikeAttackFrequency: 5

# modes: only have 4 modes now
# 1. easy
# 2. pro
# 3. funny
# 4. general
# modes:
#   easy:
#     blood: 3 # 血量
#     info:
#       0: level1 # it means when the user reaches stairs-0, it will trigger level1's seetting
#       20: level2 # it means when the user reaches stairs-20, it will trigger level2's seetting
#     fogInfo:
#       concentration: format: 0.1, 0.2
#       speed: n secs/percentage
modes:
  "easy":
    blood: 5
    gameScript:
      0: "level1"
      20: "level2"
    fogInfo:
      concentration: 0.5
      speed: 1
  "pro":
    blood: 3
    gameScript:
      0: "level1"
      10: "level2"
    fogInfo:
      concentration: 0.5
      speed: 1
  "funny":
    blood: 3
    gameScript:
      0: "level1"
      5: "level2"
    fogInfo:
      concentration: 0.5
      speed: 1
  "general":
    blood: 10
    gameScript:
      0: "level1"
      50: "level2"
    fogInfo:
      concentration: 0.1
      speed: 10

