# categories
# type: 1(singing), 2(chat), 3(dance), Note: The type should from DB
# duration: duration of the order (seconds)
# tokens: i18n key, ex: singing for 唱歌, singing_unit for [%s]點/首

enableWhitelist: false
whitelist: []

categories:
    - type: 1
      point: 500
      duration: 300
      tokens:
          name:
              key: accompany_service_streamer_setting_order_item_C
          description:
              key: accompany_service_order_item
    - type: 2
      point: 500
      duration: 300
      tokens:
          name:
              key: accompany_service_streamer_setting_order_item_B
          unit:
              key: accompany_service_order_item
    - type: 3
      point: 500
      duration: 300
      tokens:
          name:
              key: accompany_service_streamer_setting_order_item_A
          unit:
              key: accompany_service_order_item
