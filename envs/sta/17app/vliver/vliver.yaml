# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1 # live2D
    enabled: true
    versionControl:
      ios: "3.230.0"
      android: "2.144.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
    - iPhone12,2
    - iPhone14,5
    - G020C
    - G020G
    - SM-F7110
    - iphone13,2
    - iphone13,4
  - model: 2 # VRM
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3 # Web
    enabled: true

# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 50
# 最大可保存數目
maxSavedCharacters: 3

# 優先用vliver models 開播的使用者清單
vliverContractUsers: 
  - "319e4b84-bf19-48a6-b562-95ffdbb50238" #willyyy1
  - "25b04ad9-770c-47f9-b5d5-57bb388368d1" #vava1
