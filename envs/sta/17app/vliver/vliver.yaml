# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1 # live2D
    enabled: true
    versionControl:
      ios: "3.233.0"
      android: "2.148.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
    # - iPhone14,5 #(iPhone 13) 
    # - SM-F7110 #(Galaxy Z Flip3 5G)
    - iPhone11,6
    # - "SM-F7111"
  - model: 2 # VRM
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3 # Web
    enabled: true

# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 45  # maximum: 200MB 
# 最大可保存數目
maxSavedCharacters: 3

