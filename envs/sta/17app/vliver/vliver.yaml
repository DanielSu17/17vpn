# see https://17media.atlassian.net/wiki/spaces/InStream/pages/861471431/BE+V-Liver+config#config
# get devices hardware names by using !live log 10 {openID} command in slackbot 
# 關於 vliver 的設定
virtualModels:
  - model: 1 # live2D
    enabled: true
    versionControl:
      ios: "3.233.0"
      android: "2.148.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: 
    # - iPhone14,5 #(iPhone 13) 
    # - SM-F7110 #(Galaxy Z Flip3 5G)
    # - iPhone11,6
    # - "SM-F7111"
    # - Pixel 6 Pro
  - model: 2 # VRM
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3 # Web
    enabled: true

# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 35  # maximum: 200MB 
# 最大可保存數目
maxSavedCharacters: 3

# 優先用 vliver models 開播的使用者清單
# Whitelist of users whose default streaming mode is vliver mode
# Note: This field is primarily used for setting contract users after the launch of VRM.
contractUsers: 
  - model: 1 # live 2D
    users: &live2DcontractUsers
      - "319e4b84-bf19-48a6-b562-95ffdbb50238" #willyyy1
      - "25b04ad9-770c-47f9-b5d5-57bb388368d1" #vava1
      - "11c91ef3-01de-47dc-a5d2-77ea1f85c715" #vliver1
      - "75654670-3d16-449f-9173-1dfacf419157" #jamestw4
      - "d7aa5e04-c032-408d-8172-b356245320ad" # rogerfriend1
  - model: 2 # VRM
    users: []

# Note: This field will be deprecated after VRM launched
# Please set live2D contract users via `contractUsers` above
# To support the current version and avoid redundant definitions, we use YAML anchors to keep the data in sync here
vliverContractUsers: *live2DcontractUsers
