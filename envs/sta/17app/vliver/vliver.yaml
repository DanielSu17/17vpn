# 關於 vliver 的設定
virtualModels:
  - model: 1
    enabled: true
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 2
    enabled: false
    versionControl:
      ios: "0.0.0"
      android: "0.0.0"
    # 不支援該vliver model 的裝置清單
    unsupportedDevices: []
  - model: 3
    enabled: true

# 單一 vliver 角色檔案上傳大小限制
characterSizeLimitMB: 35
# 最大可保存數目
maxSavedCharacters: 3

# 只能用vliver models 開播的使用者清單
vliverContractUsers: []
