# These are settings for redis endpoint transition
#
# If enable is false, then nothing will happen.
#
# If enable is true and srcPoolEnd and dstPoolStart are valid ISO8601 format,
# then goapi will use srcPool before srcPoolEnd and dstPool after dstPoolStart,
# respectively.
#
# Thie time srcPoolEnd and dstPoolStart is transition period. All redis access
# will be rejected.

enable: false
srcPoolEnd:   2018-04-01T00:00:00+08:00
dstPoolStart: 2018-04-01T00:00:20+08:00
