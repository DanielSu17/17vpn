commandHelp:
  cache:
    title: "cache 相關"
    commandsHelp:
      evict:
        title: "`[刪除 cache key]`"
        description: |
          > 目前只能刪除 kv 的 cache key，並只有 backend 能使用此指令
  contract:
    title: "contract 相關"
    commandsHelp:
      approve:
        title: "`[核准合約]`"
        description: |
          > 核准使用者合約，只有 content 能使用此指令
      q:
        title: "`[查詢合約]`"
        description: |
          > 查詢某 user 合約狀態
      delete:
        title: "`[刪除合約]`"
        description: |
          > 刪除某合約，需給合約 ID，可用 q 查詢
  lb:
    title: "leaderboard 相關"
    commandsHelp:
      add:
        title: "`[加分至 leaderboard]`"
        description: |
          > 加分指定 user 在指定 leaderboard 上
  live:
    title: "直播相關"
    commandsHelp:
      kill-by-user:
        title: "`[關閉直播]`"
        description: |
          > 直接閉關指定 user 之直播間
      find-id-by-user:
        title: "`[找用戶正在直播的 liveID]`"
        description: |
          > 查詢指定 user 正在直播的 liveID，其 thread 回覆的是 liveID
      list-by-user:
        title: "`[列出用戶最近的 live]`"
        description: |
          > 列出指定 user 最近 5 場直播資訊
      q:
        title: "`[查詢 live]`"
        description: |
          > 列出指定 live 詳細資訊
  order:
    title: "order 相關"
    commandsHelp:
      refund:
        title: "`[退款]`"
        description: |
          > 將指定平台、receiptID 退款，只有 backend 能使用此指令
      list:
        title: "`[列出 order]`"
        description: |
          > 列出指定 user 最近的 order，可額外指定數量及 cursor
  play:
    title: "回放相關"
    commandsHelp:
      refill:
        title: "`[補回放]`"
        description: |
          > 給定 liveID 並補上該 live 的回放
      create:
        title: "`[產生回放]`"
        description: |
          > 給定 liveID 及回放 URL，產生該 live 的回放，當 live object 裡沒有回放 URL 時，使用此指令
  user:
    title: "用戶相關"
    commandsHelp:
      q:
        title: "`[查詢用戶資訊]`"
        description: |
          > 查詢 user 詳細資訊，其 thread 回覆的是 userID
            若 username 含有空格，需將 username 與 user q 換行且前後加上 `
      ban:
        title: "`[Ban 用戶]`"
        description: |
          > Ban 指定 user
      unban:
        title: "`[Unban 用戶]`"
        description: |
          > Unban 指定 user
      unbind:
        title: "`[解除用戶綁定的社群帳號]`"
        description: |
          > 解除指定 user 綁定的社群帳號
      rename:
        title: "`[用戶改名]`"
        description: |
          > 將指定 user 改名為指定名稱
      admin:
        title: "`[給予用戶 admin 權限]`"
        description: |
          > admin level: 0 代表取消，1 代表啟用，只有 backend 能使用此指令
      set-new-dj:
        title: "`[設用戶為 new-dj]`"
        description: |
          > 將指定 user 設為 new DJ
      incr-point:
        title: "`[幫用戶加點]`"
        description: |
          > 替指定用戶加點數，只有 staging 及 dev server 能使用
      unblock:
        title: "`[幫用戶解除對另外一個用戶的封鎖]`"
        description: |
          > 將指定用戶解除封鎖
      list-blocking:
        title: "`[列出所有被封鎖用戶]`"
        description: |
          > 列出所有指定用戶封鎖的用戶
      unblock-all:
        title: "`[解除所有被封鎖用戶]`"
        description: |
          > 解除所有指定用戶封鎖的用戶
      delete:
        title: "`[刪除用戶]`"
        description: |
          > 刪除指定 user
      isblocking:
        title: "`[確認 A 用戶是否封鎖 B 用戶]`"
        description: |
          > 確認 user A 是否封鎖 user B
      revenue-point:
        title: "`[查詢用戶已收點數]`"
        description: |
          > 查詢多個用戶指定起迄時間的收點數，預設為當月
      get-token:
        title: "`[查詢用戶 token]`"
        description: |
          > 查詢指定用戶的 token，只有 backend 能使用此指令
      get-name:
        title: "`[查詢用戶名稱]`"
        description: |
          > 查詢多個 users 的 ID 及名稱，輸入為 ID 或名稱皆可
      get-missent:
        title: "`[查詢誤送給 Wave 官方節目點數]`"
        description: |
          > 查詢指定 user 送了多少點數給 Wave 官方節目點數
      refund-missent:
        title: "`[退還指定點數]`"
        description: |
          > 從 Wave 官方節目退還指定點數給指定 user，只有 backend 能使用此指令
  gift:
    title: "禮物相關"
    commandsHelp:
      perf:
        title: "`[查詢禮物營收表現]`"
        description: |
          > 查詢指定的禮物種類在某段時間內每日的營收表現、收禮用戶收點百分比