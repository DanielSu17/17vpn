roles:
  - name: "Developer"
    alias: "developer"
  - name: "User"
    alias: "user"
  - name: "LayoutControl"
    alias: "LayoutControl"
  - name: "ContainerControl"
    alias: "ContainerControl"
  - name: "ABTester"
    alias: "ABTester"
  - name: "PrizeControl"
    alias: "PrizeControl"
  - name: "ToolsControl"
    alias: "ToolsControl"

accessControlType:
  # able to use debug features
  - "Debug"
  # all unrelease functionalities
  - Alpha
  # able to use Layout template features
  - LayoutConfiguration
  # able to use tag features
  - TagConfiguration
  - CreateQuestionnaire
  # able to replay container
  - ReplayContainer
  # prize setting
  - PrizeSetting
  - PrizeAvatarItem
  - PrizeBadgeItem
  - PrizeCommentFrameItem
  - PrizeDecoStickerItem
  - PrizeGift
  - DynamicTimestamp
  - ABTestGroup
  - NewUserLevel
  - MissionRoadmap
  - LinkToCampaignDiagram
  - LinkToCampaignInsight
  - CampaignBaseMission
  # able to check tester boxing
  - Tester
  # able to use tools simulator
  - Simulator

accessControlGroup:
  - name: unreleased
    accessControl:
    - ABTestGroup
    - LinkToCampaignDiagram
    - LinkToCampaignInsight
  - name: common
    accessControl:
    - PrizeSetting
    - NewUserLevel
    - PrizeBadgeItem
    - PrizeCommentFrameItem
    - PrizeDecoStickerItem
    - PrizeGift
    - CreateQuestionnaire
    - DynamicTimestamp
    - TagConfiguration
    - CampaignBaseMission

roleAccessControl:
  - Role: Developer
    accessControlType:
    - Alpha
    - Debug
    - LayoutConfiguration
    - ReplayContainer
    - PrizeAvatarItem
    - Tester
    - Simulator
    accessControlGroupType:
    - unreleased
    - common
  - Role: LayoutControl
    accessControlType:
    - LayoutConfiguration
    accessControlGroupType:
    - common
  - Role: ContainerControl
    accessControlType:
    - ReplayContainer
    accessControlGroupType:
    - common
  - Role: User
    accessControlGroupType:
    - common
  - Role: ABTester
    accessControlType:
    - ABTestGroup
    accessControlGroupType:
    - common
  - Role: PrizeControl
    accessControlType:
    - PrizeAvatarItem
    - PrizeBadgeItem
    - PrizeCommentFrameItem
    - PrizeDecoStickerItem
    - PrizeGift
    - PrizeSetting
    accessControlGroupType:
    - common
  - Role: ToolsControl
    accessControlType:
    - Simulator
    accessControlGroupType:
    - common

