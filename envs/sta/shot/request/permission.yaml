detail:
  datadog:
    scopeRangeStart: 900
    role:
      Read: 1
      Standard: 2
      Admin: 4
    approve:
      default: basic
      custom:
        - role: Admin
          approveFlowKey: advanced
  mongo:
    scopeRangeStart: 1000
    role:
      read: 1
      readWrite: 2
    env:
      prod: 1
      pre-prod: 2
      uat: 3
    approve:
      default: basic
      custom:
        - role: readWrite
          env: prod
          approveFlowKey: DBA-advanced
  mysql:
    scopeRangeStart: 2000
    role:
      read: 1
      readWrite: 2
    env:
      prod: 1
      pre-prod: 2
      uat: 3
    approve:
      default: basic
      custom:
        - role: readWrite
          env: prod
          approveFlowKey: DBA-advanced

approveFlow:
  basic:
      - supervisor
  advanced:
      - supervisor
      - sreDirector
  DBA-advanced:
      - supervisor
      - sreDirector
      - DBA

