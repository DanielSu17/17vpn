# PermIdRead  = 1
# PermIdWrite = 2
# PermIdAdmin = 4

# EnvProd = 1
# EnvPreProd = 2
# EnvUat = 3

detail:
  datadog:
    scopeRangeStart: 900
    role:
      Read: 1
      Standard: 2
      Admin: 4
    approve:
      default: basic
      custom:
        - role: Admin
          approveFlowKey: advanced
  mongo:
    scopeRangeStart: 1000
    role:
      read: 1
      write: 2
    env:
      prod: 1
      pre-prod: 2
      uat: 3
    approve:
      default: basic
      custom:
        - role: write
          env: prod
          approveFlowKey: mongo-DBA-advanced
  mysql:
    scopeRangeStart: 2000
    role:
      read: 1
      write: 2
    env:
      prod: 1
      pre-prod: 2
      uat: 3
    approve:
      default: basic
      custom:
        - role: write
          env: prod
          approveFlowKey: mysql-DBA-advanced
  github-repos:
    scopeRangeStart: 800
    role:
      read: 1
      write: 2
    approve:
      default: basic
  github-teams:
    scopeRangeStart: 810
    role:
      member: 5
    approve:
      default: basic

approveFlow:
  basic:
      - supervisor
  advanced:
      - supervisor
      - sreDirector
  mongo-DBA-advanced:
      - supervisor
      - sreDirector
      - mongoDBA
  mysql-DBA-advanced:
      - supervisor
      - sreDirector
      - mysqlDBA

