datadog:
  type: dialog
  title: Request Datadog
  submitText: Submit
  hasBotMail: true
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ Read, Standard, Admin ]
    - item: TEXT_INPUT
      name: Comment
      value: ~
mongo:
  type: modal
  title: Request MongoDB
  submitText: Submit
  hasBotMail: true
  closeText: Close
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, write ]
    - item: SINGLE_SELECT
      name: Env
      value: [ uat, pre-prod, prod ]
    - item: MULTI_SELECT
      name: Clusters
      value: [ default, user, stream, point, eventory, poll, groupcall, message, keyword, discovery]
      description:
        keyword: pre-prod, prod only
        discovery: pre-prod only
    - item: TEXT_INPUT
      name: Comment
      value: ~
mysql:
  type: modal
  title: Request MySQL
  submitText: Submit
  hasBotMail: true
  closeText: Close
  blocks:
    - item: SINGLE_SELECT
      name: Permission
      value: [ read, write ]
    - item: SINGLE_SELECT
      name: Env
      value: [ uat, pre-prod, prod ]
    - item: TEXT_INPUT
      name: Comment
      value: ~
github:
  type: modal
  title: Request Github
  submitText: Submit
  closeText: Close
  blocks:
    - item: VALIDATE_TEXT_INPUT
      name: Organization User
      id: user
    - item: VALIDATE_TEXT_INPUT
      name: Repository
      id: repo
      optional: true
    - item: SINGLE_SELECT
      name: Repo Permission
      value: [ read, write ]
      optional: true
    - item: VALIDATE_TEXT_INPUT
      name: Team
      id: team
      optional: true
    - item: SINGLE_SELECT
      name: Team Permission
      value: [ Member ]
      optional: true
    - item: TEXT_INPUT
      name: Comment
      value: ~
