  #     - build:
  #         <<: *tag_filter_master_build
  #     - cache_workspace:
  #         <<: *tag_filter_master_build
      # - deploy:
      #     <<: *tag_filter_master_build
      #     requires:
      #     - build

  pr-build:
    jobs:
      - cache_workspace:
          <<: *tag_filter_pr_build
      - build:
          <<: *tag_filter_pr_build
